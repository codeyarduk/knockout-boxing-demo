<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knockout Boxing</title>

    <link rel="icon" type="image/svg+xml" href="/public/favicon.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header
      class="flex flex-row justify-between bg-knockout-brown py-6 px-7 fixed w-full"
    >
      <div class="text-white font-bold font-Pridi text-xl tracking-wide">
        Knockout Boxing
      </div>
      <div>
        <img src="./public/icons/burger-menu.svg" />
      </div>
    </header>
    <div class="flex justify-center w-full pt-28 pb-10 bg-knockout-light-brown">
      <img class="w-48" src="./public/favicon.png" alt="Knockout Boxing Logo" />
    </div>
    <div
      class="flex flex-col justify-center pt-16 items-center text-center tracking-wide"
    >
      <h2
        class="font-Pridi font-semibold px-10 text-[2.5rem] leading-[2.6rem] text-knockout-brown"
      >
        Unleash your inner fighter and conquer the ring
      </h2>
      <p
        class="px-8 pt-3 text-[1.125rem] leading-[1.35rem] font-normal text-knockout-medium-dark-brown"
      >
        <span class="font-bold">Welcome to Knockout Boxing!</span>
        We provide top-notch training, world-class equipment, and a supportive
        community to help you achieve your boxing goals.
      </p>
      <button
        class="mt-12 py-4 px-32 font-normal text-white bg-[#582B0B] rounded-lg leading-4 font-test"
      >
        View packages
      </button>
    </div>
  </body>
</html>
